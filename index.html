<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
     video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

        @media only screen and (min-width: 768px) {
            video {
                display: block;
            }

            #mobile-video {
                display: none;
            }
        }


        @media only screen and (max-width: 767px) {
            video {
                display: none;
            }

            #mobile-video {
                display: block;
            }
        }
    /* Customize your styles here */
    body {
      padding-top: 70px;
    }
    .team {
      display: none;
    }
    .team.active {
      display: block;
    }
    body {
      padding-top: 70px;
      background-color: #000000;
      color: #ffffff;
    }
    .navbar {
      background-color: #000000;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
    }
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ff0000;
    }
    .btn-primary {
      background-color: #ff0000;
      border-color: #ff0000;
    }
    .btn-primary:hover {
      background-color: #000000;
      border-color: #ff0000;
    }
    .team {
      display: none;
    }
    .team.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">My Landing Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Developer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Video -->
  <video autoplay loop muted>
    <source src="/laptop-intro.mp4" type="video/mp4">
</video>
<video autoplay loop muted id="mobile-video">
    <source src="/mobile-intro.mp4" type="video/mp4">
</video>

  <!-- Buttons for server selection -->
  <div class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn btn-primary btn-lg mr-2" onclick="window.location.href='https://server1.com'">Server 1</button>
        <button type="button" class="btn btn-primary btn-lg mr-2" onclick="window.location.href='https://server2.com'">Server 2</button>
        <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='https://server3.com'">Server 3</button>
      </div>
    </div>
  </div>
  <!-- Required scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
